{{ define "main" }}
    <div class="markdown">
        {{ partial "content" . }}
    </div>

    <h1>{{ i18n "sections" }}</h1>
    <ul>
        {{ range sort .Pages "Title" "asc" }}
            <li>
                <a href="{{ .RelPermalink }}"><span>{{ .Title }}</span></a>
            </li>
        {{ end }}
    </ul>
{{ end }}
