<div id="footer">
        {{ if .Params.showSocialIconsInFooter | default .Site.Params.showSocialIconsInFooter | default true }}
            {{ partial "social" . }}
        {{ end }}
        
        {{ partial "translations" . }}
    
        {{ with .Site.Copyright }}
            <span class="copyright">{{ replace . "{year}" (now.Format "2006") }}</span>
        {{ end }}
    </div>
